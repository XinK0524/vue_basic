<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reduce">-1</button>
        {{res}}
        <button @click="add">+1</button>
        <br>
        總價:{{parse()}}
        美金:{{parseDollar()}}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 10,
                    price: 100,
                    total: 0 ,
                }
            },
            methods: {
                add(){
                    // this.res = this.res + 1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    // this.res = this.res - 1
                    if(this.res == 0) return
                    this.res -= this.count
                },
                parse(){
                    //正確
                    // return this.price * this.res
                    //錯誤寫法
                    this.total = this.price * this.res 
                    return this.total
                },
                parseDollar(){
                    //錯誤寫法 ->以後用computed
                    return this.total / 30
                },
            },
        }).mount('#app')
    </script>
</body>
</html>
